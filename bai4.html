<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai4</title>
</head>
<body>
<h3>đếm số từ trong 1 chuỗi</h3>
<script>
    let str = "";
     str  = prompt("nhập chuỗi");
     let result = []
    document.write(str);
    for (let i of str){
        result.push(i)
    } document.write("<br>"+"chuỗi trên có "+ result.length + "kí tự");
</script>
</body>
</html>
